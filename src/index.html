<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Game Engine</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
      }
      .container {
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.1);
      }
      canvas {
        background-color: white;
        border-radius: 6px;
        border: 1px solid rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas
        id="gameCanvas"
        class="game-canvas"
        height="640"
        width="960"
      ></canvas>
    </div>
  </body>
</html>
